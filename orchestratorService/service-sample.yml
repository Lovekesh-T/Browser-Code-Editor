apiVersion: apps/v1
kind: Deployment
metadata:
  name: service_name
  labels:
    app: service_name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service_name
  template:
    metadata:
      labels:
        app: service_name
    spec:
      volumes:
        - name: workspace-volume
          emptyDir: {}
      initContainers:
        - name: copy-s3-resources
          image: amazon/aws-cli
          command: ["/bin/sh", "-c"]
          args:
            - >
              aws s3 cp s3://repl/code/username/replId/ /workspace/ --recursive --endpoint-url url_here &&
              echo "Resources copied from S3";
          env:
            - name: AWS_ACCESS_KEY_ID
              value: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              value: AWS_SECRET_ACCESS_KEY
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
      containers:
        - name: runner
          image: runner/service
          imagePullPolicy: Never
          env:
            - name: AWS_ACCESS_KEY_ID
              value: "AWS_ACCESS_KEY_ID"
            - name: AWS_SECRET_ACCESS_KEY
              value: "AWS_SECRET_ACCESS_KEY"
            - name: S3_ENDPOINT
              value: "S3_ENDPOINT"
            - name: S3_BUCKET
              value: "S3_BUCKET_NAME"
            - name: WORKPLACE
              value: "/workspace"
            - name: HOST
              value: "localhost"
            - name: PORT
              value: "9000"
          ports:
            - containerPort: 4000
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
          resources:
            # Bounty $25 Use ephemeral-storage to add space limits here
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "1Gi"
        - name: cmd
          image: terminal/service
          imagePullPolicy: Never
          ports:
            - containerPort: 9000
            - containerPort: 5000
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
          resources:
            # Bounty $25 Use ephemeral-storage to add space limits here
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "1Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: service_name
spec:
  selector:
    app: service_name
  ports:
    - protocol: TCP
      name: ws
      port: 4000
      targetPort: 4000
    - protocol: TCP
      name: user
      port: 5000
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service_name
spec:
  ingressClassName: nginx
  rules:
  - host: service_name.runner.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service_name
            port:
              number: 4000
  - host: service_name.cloudid.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service_name
            port:
              number: 5000 
